#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,auto,1.2

xwayland {
  force_zero_scaling = true
}
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & bluetoothctl power off & .config/hypr/scripts/xdgDesktopPortal.sh & swayosd-server
exec-once = swayidle -w timeout 90 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on && swaylock -C /home/odin/.config/hypr/swaylock/config'
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = GDK_SCALE,1
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = , intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 15
    border_size = 3
    col.active_border = rgba(5900FFee) # rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
i}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}
misc {
    disable_hyprland_logo=true
}
# Windowrule v2 --> https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = move 20 6%,class:(xfce4-notifyd),title:(xfce4-notifyd)
windowrulev2 = noinitialfocus,class:(xfce4-notifyd),title:(xfce4-notifyd)
windowrulev2 = float,class:(org.gnome.Calculator),title:(Calculator)
windowrulev2 = rounding 0,class:(Rofi),title:(rofi - drun)
windowrulev2 = rounding 0,class:(Rofi),title:(rofi - Run)

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = CTRL ALT, T, exec, kitty
bind = $mainMod, Q, exec, kitty
bind = $mainMod, X, killactive, 
bind = $mainMod SHIFT, X, exit, 
bind = $mainMod, E, exec, nemo
bind = $mainMod, F, togglefloating,
bind = $mainMod, M, fullscreen, 1
bind = $mainMod SHIFT, M, fullscreen
bind = $mainMod, SPACE, exec, .config/hypr/scripts/keyboard_layout.sh
# bind = ALT, SPACE, exec, .config/rofi/launchers/type-1/launcher.sh
bind = ALT, SPACE, exec, rofi -show drun
bind = $mainMod SHIFT, R, exec, rofi -show run
bind = $mainMod, P, exec, .config/rofi/powermenu/type-2/powermenu.sh
bind = ,Print, exec, .config/rofi/screen-tools/screen-tools.sh
bind = $mainMod, PRINT, exec, hyprshot -m window
bind = $mainMod, J, togglesplit,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# volume control
bind = , xf86audioraisevolume, exec, swayosd-client --output-volume 5;
bind = , xf86audiolowervolume, exec, swayosd-client --output-volume -5;
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle;
bind = , XF86AudioPlay, exec, .config/hypr/scripts/playpause.sh;
bind = , XF86AudioNext, exec, playerctl next;
bind = , XF86AudioPrev, exec, playerctl previous;
# bind = , XF86_AudioMicMute, exec, .config/hypr/scripts/toggle_microphone.sh
bind = , XF86_AudioMicMute, exec, swayosd-client --input-volume mute-toggle;

# brightness control
# bind = , XF86MonBrightnessUp, exec, brightnessctl set 5+% && swayosd-client --brightness 5
bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness 5
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness -5
# bind = , XF86MonBrightnessDown, exec, brightnessctl set 5-% && swayosd-client --brightness -5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, R, resizewindow
